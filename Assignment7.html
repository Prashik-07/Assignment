<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>
<body>
    <h1>HTML Media with Controls</h1>
    <section>
        <h2>Audio Player</h2>
        <p>Listen this audio.</p>

        <audio controls>
            <source src="https://file-examples.com/storage/fe44eeb9cb66ab8ce934f14/2017/11/file_example_MP3_700KB.mp3" type="audio/mp3">
        </audio>
    </section>

    <section>
        
        <h2>Video Player</h2>
        <p>Watch this Turkish song video Sen cal Kapimi. It soothes the mood. </p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/oETo3G0wmDo?si=aLIy7VOOuLxlFW2p" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
